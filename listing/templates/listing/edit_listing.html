{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h1>Edit Listing</h1>
  <form id="create-listing-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn">Save Listing</button>
    <a href="{% url 'manage-listings' %}" class="btn">Cancel</a>
  </form>
</div>
{% endblock content %}
