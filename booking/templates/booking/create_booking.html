{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h1>Make a Booking</h1>
  <form id="create-booking-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn">Create Booking</button>
  </form>
</div>
{% endblock content %}
